<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="styles.css">
    <script src="main.js" defer></script>
    <Title>Etch-A-Sketch</Title>
</head>

<body>
    <div class="container">
        <div class="title"><h1>Etch-A-Sketch</h1></div>
        <div class="content">
            <div class="board"></div>
            <div class="buttons">
                <button class="black-button">Black</button>
                <button class="white-button">White</button>
                <button class="random-button">Random</button>
                <button class="reset-button">Reset</button>
            </div>
            <div>
                <input type="text" placeholder="set board size" value="16" onchange="changeSize(this.value)">
                <button>Set Size</button>
            </div>
        </div>
    </div>
</body>
</html>
